model_providers:
  - provider_name: truefoundry
    api_format: openai
    base_url: https://llm-gateway.truefoundry.com/api/inference/openai
    api_key_env_var: TFY_API_KEY
    llm_model_ids:
      - "openai-main/gpt-4-turbo"
      - "openai-main/gpt-3-5-turbo"
    embedding_model_ids:
      - "openai-main/text-embedding-ada-002"
