collection_name: testcollection
data_source:
    type: local
    uri: sample-data/creditcards
parser_config:
    chunk_size: 400
    parser_map:
        ".md": MarkdownParser
embedder_config:
    provider: mixedbread
    config:
        # Model name from MixBread (HuggingFace model hub)
        model: mixedbread-ai/mxbai-embed-large-v1
