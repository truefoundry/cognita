collection_name: testcollection
data_source:
    type: localdir
    uri: sample-data/creditcards
parser_config:
    chunk_size: 1000
    chunk_overlap: 20
    parser_map:
        ".md": MarkdownParser
embedder_config:
    provider: mixedbread
    config:
        model: mixedbread-ai/mxbai-embed-large-v1
