version: "3.8"
services:
    db:
        image: postgres:13
        container_name: cognita-postgres
        restart: unless-stopped
        ports:
            - "${POSTGRES_PORT}:5432"
        volumes:
            - ./volumes/pgdata:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'",
                ]
            interval: 30s
            timeout: 60s
            retries: 5
            start_period: 80s
        networks:
            - cognita-docker

    ollama-server:
        image: ollama/ollama:0.1.42
        pull_policy: if_not_present
        restart: unless-stopped
        container_name: ollama
        profiles:
            - ollama
        volumes:
            - ./volumes/ollama:/root/.ollama
        ports:
            - 11434:11434
        healthcheck:
            test: ["CMD", "ollama", "list"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 60s
        environment:
            - OLLAMA_KEEP_ALIVE=24h
            - OLLAMA_HOST=0.0.0.0
            - OLLAMA_PORT=11434
        entrypoint: /bin/bash
        command: -c "set -e; ollama serve & sleep 10 && ollama pull ${OLLAMA_MODEL} && sleep infinity"
        networks:
            - cognita-docker

    infinity-server:
        image: michaelf34/infinity:0.0.42
        pull_policy: if_not_present
        restart: unless-stopped
        container_name: infinity
        profiles:
            - infinity
        ports:
            - "7797:7997"
        volumes:
            - ./volumes/infinity:/app/.cache
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:7997/health"]
            interval: 45s
            timeout: 10s
            retries: 3
            start_period: 60s
        environment:
            - INFINITY_MODEL_ID=${INFINITY_EMBEDDING_MODEL};${INFINITY_RERANKING_MODEL}
            - INFINITY_BATCH_SIZE=8
        command: v2
        networks:
            - cognita-docker

    qdrant-server:
        image: qdrant/qdrant:v1.8.4
        pull_policy: if_not_present
        restart: unless-stopped
        container_name: qdrant
        ports:
            - 6333:6333
            - 6334:6334
        expose:
            - 6333
            - 6334
            - 6335
        volumes:
            - ./volumes/qdrant_storage:/qdrant/storage:z
        networks:
            - cognita-docker

    cognita-backend:
        build:
            context: .
            dockerfile: ./backend/Dockerfile
            args:
                - ADD_PYTORCH=0 # Only for PdfTableParser
                - ADD_PARSER=0 # Only for PdfTableParser
        restart: unless-stopped
        container_name: cognita-backend
        ports:
            - "${COGNITA_BACKEND_PORT}:8000"
        depends_on:
            db:
                condition: service_healthy
                restart: true
        volumes:
            - .:/app
            - ./volumes/pgdata:/var/lib/postgresql/data
            - ./volumes/user_data:/app/user_data
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8000/health-check"]
            interval: 30s
            timeout: 10s
            retries: 3
        environment:
            - DEBUG_MODE=true
            - LOCAL=${LOCAL}
            - LOG_LEVEL=DEBUG
            - OLLAMA_URL=${OLLAMA_URL}
            - EMBEDDING_SVC_URL=${INFINITY_URL}
            - RERANKER_SVC_URL=${INFINITY_URL}
            - METADATA_STORE_CONFIG=${METADATA_STORE_CONFIG}
            - VECTOR_DB_CONFIG=${VECTOR_DB_CONFIG}
            - TFY_API_KEY=${TFY_API_KEY}
            - TFY_HOST=${TFY_HOST}
            - TFY_LLM_GATEWAY_URL=${TFY_LLM_GATEWAY_URL}
            - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${DOCKER_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
        entrypoint: /bin/bash
        command: -c "set -e; prisma db push --schema ./backend/database/schema.prisma && uvicorn --host ${COGNITA_BACKEND_HOST} --port ${COGNITA_BACKEND_PORT} backend.server.app:app --reload"
        networks:
            - cognita-docker

    cognita-frontend:
        build:
            context: ./frontend
            dockerfile: ./Dockerfile
            args:
                - VITE_QA_FOUNDRY_URL=${VITE_QA_FOUNDRY_URL}
                - VITE_DOCS_QA_DELETE_COLLECTIONS=${VITE_DOCS_QA_DELETE_COLLECTIONS}
                - VITE_DOCS_QA_STANDALONE_PATH=${VITE_DOCS_QA_STANDALONE_PATH}
                - VITE_DOCS_QA_ENABLE_REDIRECT=${VITE_DOCS_QA_ENABLE_REDIRECT}
                - VITE_DOCS_QA_MAX_UPLOAD_SIZE_MB=${VITE_DOCS_QA_MAX_UPLOAD_SIZE_MB}
                - VITE_USE_LOCAL=${LOCAL}
        restart: unless-stopped
        container_name: cognita-frontend
        ports:
            - "${COGNITA_FRONTEND_PORT}:5000"
        depends_on:
            cognita-backend:
                condition: service_healthy
                restart: true
        networks:
            - cognita-docker

networks:
    cognita-docker:
        external: false
